<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/tosokit.css">
    <script src="assets/js/tosokit.js"></script>
    <title>例のあれキット</title>
</head>

<body>
    <header>
        <h1>魔術基板の学習キット</h1>
        ピンの文言はひらがな・カタカナのみ有効。それ以外は無視されます。<br>
        長すぎると表示が崩れます。列なら24文字程度、円なら18文字程度までが目安です。<br>
        <br>
    </header>
    <input type="text" id="kibanName" name="kibanName" placeholder="魔術基板名"><br>
    <input type="text" id="pinTextInput" name="pinTextInput" placeholder="ピンの文言"><span class="required">必須</span><br>

    <form id="pinmode">

        <input type="radio" id="line" name="pinmode" value="line" checked><label for="line">列</label>
        <input type="radio" id="circle" name="pinmode" value="circle"><label for="circle">円</label>

        <input type="checkbox" id="bgClear" name="bgClear" value="none"><label for="bgClear">背景透過</label>
    </form>

    <input type="text" id="pinText" name="pinText" disabled>
    <br>
    <input type="button" value="作成" id="button" class="btn" onclick="getCanvas()">

    <a id="hiddenLink" download="canvas.png" style="display: none;">link</a>
    <img id="canvasImage" src="" style="display: none;">
    <button id="downloadCanvas" class="btn" onclick="downloadCanvas()">画像ダウンロード</button><br>

    <br>
    <canvas id="kiban" width="1000" height="1200"></canvas>
    <br>

</body>

</html>
